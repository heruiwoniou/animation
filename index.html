<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
<script type="module">
  import Animation from './Animation.js'
  let animatton = Animation().easing(Animation.easing.Linear).duration(1000).run((i) => {
    console.log(i)
    document.querySelector('.box').style.left = 10 + 90 * i + 'px'
  })
    .then(() => {
      alert('finish')
    })
</script>

</html>
